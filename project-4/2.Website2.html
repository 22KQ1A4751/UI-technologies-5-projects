    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Set a fixed height to the video container */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Ensure the video stays in the background */
    }

    video {
        min-width: 100%;
        min-height: 100%;
        width:auto;
        height:auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Rest of your styles remain unchanged */

    /* On screens that are 992px or less, set the background color to blue */
    @media screen and (max-width: 1400px) {
        body {
            background-image: url(zomato\ mobilebg.webp);
        }
    }

    /* On screens that are 600px or less, set the background color to olive */
    @media screen and (max-width: 800px) {
        body {
            background-image: url(zomatotabbg.avif);
            color: aqua;
        }
        h1 {
            font-size: 20px;
            font-style: oblique;

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    nav ul li a:hover {

    h1 {
        text-align: left;
